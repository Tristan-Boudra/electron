<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <title>My app Electron</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="">
        <h1 class="text-header">Welcome to ElecForm ðŸ‘‹</h1>
    </div>
    <section id="form">
        <h2 class="text-header">Form</h2>
        <form action="" class="form">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="text" name="phone" id="phone" placeholder="Phone">
            <input type="submit" value="Add" class="btn_add">
            <input type="submit" value="Modify" class="btn_modify">
            <input type="submit" value="Delete" class="btn_delete">
        </form>
    </section>
    <section id="donut">
        <div class="container">
            <h2 class="text-header">Donut Chart</h2>
            <div class="donut-chart-block block"> 
                  <div class="donut-chart">
                    <div id="part1" class="portion-block"><div class="circle"></div></div>
                    <div id="part2" class="portion-block"><div class="circle"></div></div>
                    <div id="part3" class="portion-block"><div class="circle"></div></div>
                    <p class="center"></p>        
                </div>
            </div>
        </div>
    </section>
  </body>
  <script src="./renderer.js"></script>
</html>
